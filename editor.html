<!doctype html>
<html>
  <head>
    <title>قلب Code Editor</title>
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/byblos.css">
    <style type="text/css">
    html,
    form,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
    }

    .CodeMirror {
      height: 100%;
      font-size: 1.5em;
      font-family: "Courier New", monospace;
    }
    </style>
    <script src="js/codemirror.js"></script>
    <script src="js/sdn.js"></script>
  </head>
  <body>
	<form><textarea id="code" name="code"></textarea></form>
  </body>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
          theme:"byblos",
          lineNumbers: true,
          lineWrapping: true,
          direction: "rtl",
          lineNumberFormatter: function(l) {
            var arkam = ["٠", "١", "٢", "٣", "٤", "٥", "٦", "٧", "٨", "٩"]
            return l.toString().split("").map(function(d) { return arkam[parseInt(d)] }).join("");
          }
        });
    </script>
</html>
